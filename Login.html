  <script>
    $('form').on('submit', function(e) {
      e.preventDefault();

      $.ajax({
        url: baseUrl + 'login',
        type: 'POST',
        data: {
          username: $('#username').val(),
          password: $('#password').val()
        },
        success: function(data) {
          if(data === 'valid')
            window.location.replace("home.php");
          else
            toastr["warning"]("Username or password is incorrect");
        }
      })
    })
  </script>
